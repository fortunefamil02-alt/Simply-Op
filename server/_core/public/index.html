<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simply Ops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: #020617;
        padding: 32px 40px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        max-width: 420px;
        text-align: center;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }

      p {
        margin: 0 0 24px;
        color: #94a3b8;
      }

      .status {
        display: inline-block;
        padding: 8px 14px;
        background: #16a34a;
        color: white;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Simply Ops</h1>
      <p>Founder dashboard backend is live.</p>
      <div class="status">Server running</div>
    </div>
  </body>
</html>
