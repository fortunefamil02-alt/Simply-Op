<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simply Ops – Founder Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        margin: 0;
        padding: 40px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      p {
        color: #94a3b8;
        margin-bottom: 24px;
      }

      .panel {
        background: #0f172a;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        background: #2563eb;
        font-size: 13px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Simply Ops — Founder Dashboard</h1>
    <p>Internal governance & platform control panel</p>

    <div class="panel">
      <div class="badge">Read-only</div>
      <p>
        This dashboard will display platform records, access status, and
        governance controls.
      </p>
    </div>

    <div class="panel">
      <strong>Status</strong>
      <p>Backend connected · UI placeholder active</p>
    </div>
  </body>
</html>
